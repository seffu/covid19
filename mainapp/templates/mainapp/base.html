{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}"> 
  <title>
    Kapyenga's Project
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"> 
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="{% static 'assets/css/argon-design-system.css' %}" rel="stylesheet" /> 
</head>

<body class="index-page">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg bg-white navbar-light position-sticky top-0 shadow py-2">
    <div class="container">
      <a class="navbar-brand mr-lg-5" href="./index.html">  
        Kapyenga's Project
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar_global">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
              <a href="./index.html">
                Kapyenga Project
              </a>
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        {% if user.is_authenticated %}
            <a class="nav-link nav-link-icon ml-lg-auto" href="{% url 'account_logout' %}" data-toggle="tooltip" title="Logout">
              <p><i class="fa fa-sign-out"></i>&nbsp;Logout</p>
            </a>
        {% endif %}
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
        {% block content %}

        {% endblock content %}

        <!--   Core JS Files   -->
        <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/scripts.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
        <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
        <script src="{% static 'assets/js/plugins/bootstrap-switch.js' %}"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="{% static 'assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
        <script src="{% static 'assets/js/plugins/datetimepicker.js' %}" type="text/javascript"></script>
        <script src="{% static 'assets/js/plugins/bootstrap-datepicker.min.js' %}"></script>
        <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
        <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <script src="{% static 'assets/js/argon-design-system.min.js' %}" type="text/javascript"></script>
        <script>
          function scrollToDownload() {

            if ($('.section-download').length != 0) {
              $("html, body").animate({ 
                scrollTop: $('.section-download').offset().top
              }, 1000);
            }
          }
        </script>
      </body>

      </html>
